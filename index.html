<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> My Calculator </title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>MY CALCULATOR</h1>
<div class="calculator">
    <input type="text" id="inputBox" placeholder="0" />
    <table>
        <tr>
            <td><button class="button function">AC</button></td>
            <td><button class="button function">DEL</button></td>
            <td><button class="button function">%</button></td>
            <td><button class="button function">/</button></td>
        </tr>
        <tr>
            <td><button class="button">7</button></td>
            <td><button class="button">8</button></td>
            <td><button class="button">9</button></td>
            <td><button class="button function">*</button>
        </tr>
        <tr>
            <td><button class="button">4</button></td>
            <td><button class="button">5</button></td>
            <td><button class="button">6</button></td>
            <td><button class="button function">-</button></td>
        </tr>
        <tr>
            <td><button class="button">1</button></td>
            <td><button class="button">2</button></td>
            <td><button class="button">3</button></td>
            <td><button class="button function">+</button></td>
        </tr>
        <tr>
            <td><button class="button">0</button></td>
            <td><button class="button">00</button></td>
            <td><button class="button">.</button></td>
            <td><button class="button equal">=</button></td>
        </tr>
    </table>
</div>
    <script src="script.js"></script>
  </body>
</html>
